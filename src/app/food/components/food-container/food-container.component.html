<div class="father">
<ul>
    @for (food of foods(); track food.id) {
        <ul class="card">
            <img src="{{food.image}}" alt="{{food.name}}">
            <div class="foodText">
            <p>{{food.name}}</p>
            <p>{{food.calories}}</p>
            <button (click)="addToMenu(food)">Add food</button>
        </div>
        </ul>
    }
    </ul>
</div>
